
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="style.css">
</head>



<body class="bg-body-tertiary">

    <!-- From Uiverse.io by ammarsaa --> 
<form class="form">
    <p class="title">Register </p>
    <p class="message">Sign up now and get full access to our app. </p>
        <div class="flex">
        <label>
            <input class="input" type="text"   id="firstName">
            <span>Firstname</span>
        </label>

        <label>
            <input class="input" type="text"  id="lastName">
            <span>Lastname</span>
        </label>
    </div>  
            
    <label>
        <input class="input" type="email"  id="email">
        <span>Email</span>
    </label> 
        
    <label>
        <input class="input" type="password"  id="password">
        <span>Password</span>
    </label>

    <button id="sub" onclick="signUp()" class="submit">Submit</button>
    <p class="signin">Already have an acount ? <a href="signin.html" src="">Signin</a> </p>
</form>


</body>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
<script src="index.js"></script>

</html>
